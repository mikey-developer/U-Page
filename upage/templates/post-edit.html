{% extends 'base/main.html' %}
{% block title %} U Page - Post edit {% endblock %}
{% block content %}

<div class="card--all">
    <a href="{% url 'home' %}">
        <div class="card--nav" style="width: 100%; height: 45px; display: inline-block;">
            <font style="background: #0097A7;color:#FFFFFF;padding:3px;border-radius:5px;">Back</font>
            Post Details
        </div>
    </a>

    <div class="card--content mt-2" style="position: fixed;bottom: 0;">
        <div class="card--line">

            <form method="post">
                {% csrf_token %}
                <textarea id="myInput" class="post" name="content" placeholder="What happening?" required>{{ values.4 }}</textarea>
                <input type="number" id="paid" class="form-control" style="width: 100px;display: none;" name="paid" placeholder="Likes...">
                
                <button class="btn btn-primary mt-2">edit</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
