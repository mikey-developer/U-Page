{% extends 'base/main.html' %}
{% block content %}

<div class="card--all">
    <a href="{% url 'home' %}">
        <div class="card--nav" style="width: 100%; height: 45px; display: inline-block;">
            <font style="background: #0097A7;color:#FFFFFF;padding:3px;border-radius:5px;">Back</font>
            Post Details
        </div>
    </a>
        {% if post.user_id == session_id %}
            <a href="{% url 'publication_edit' post.id %}">
                <div class="card--content mt-2" >
                    <i class="fas fa-pen" style="color: #000000;"></i>
                    &nbsp;Edit
                </div>
            </a>

            <a href="{% url 'publication_delete' post.id %}">
                <div class="card--content mt-2">
                    <i class="fas fa-trash" style="color: #000000;"></i>
                    &nbsp;Delete
                </div>
            </a>
        {% else %}
            <div class="card--content mt-2">
                <i class="fas fa-share" style="color: #000000;"></i>
                &nbsp;Share
            </div>

        {% endif %}

    
</div>

<style>
    a { text-decoration: none; color: #424242; }
</style>
{% endblock %}
